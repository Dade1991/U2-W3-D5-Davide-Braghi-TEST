<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>retroArchGaming e-commerce Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../sass/cssImportant.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="d-flex flex-column">
    <header>
      <nav
        class="navbar navbar-dark navbar-expand-lg bg-body-tertiary fs-5 fw-bolder"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <div>
            <a href="./homepage.html">
              <img
                src="../assets/img/—Pngtree—retro gameboy icon_15957531.png"
                alt=""
                style="height: 150px"
              />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./homepage.html"
                  >Homepage</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search here..."
                aria-label="Search"
              />
              <button class="btn btn-outline-info nav-btn" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <section class="text-center my-5">
        <h1>Retro Arch Gaming e-SHOP</h1>
        <h2 class="text-light fs-3 my-5">
          <i class="fas fa-terminal"></i> Feel nostalgic yet? New gaming
          consoles are boring?
          <br />
          <i class="fas fa-terminal"></i> Then check-out our collection of
          RetroArch gaming consoles!!
        </h2>
      </section>
    </header>
    <main class="flex-grow-1">
      <section>
        <div class="container">
          <div
            id="collection-Row"
            class="row justify-content-center my-4 g-5"
          ></div>
        </div>
      </section>
    </main>
    <footer class="bg-dark footer-dark">
      <p class="text-center text-light py-4 m-0 fs-6 fst-italic">
        RetroArchGaming &reg; -
        <span class="fw-bold year-Span" id="year"></span>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/homepage.js"></script>
  </body>
</html>
